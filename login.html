<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>登陆</title>
    <meta content="" name="Keywords">
    <meta content="" name="Description">
    <link href="./imgs/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" href="plugin/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="plugin/bootstrap/css/font-awesome.min.css" />
    <link rel="stylesheet" href="plugin/bootstrap/css/animate.css" />
    <link rel="stylesheet" href="plugin/layer/skin/layer.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />

    		<script>window.location.href='http://support.dmeng.net/upgrade-your-browser.html?referrer='+encodeURIComponent(window.location.href);</script>

<body class="body" ng-app="myApp" ng-controller="appController" onkeydown="if(event.keyCode == 13) {checkDown();}"
    style="margin-left: -32px;">
    <div class="title" ><span  id="title" style="overflow: hidden"></span></div>
    <div class="container">
        <form id="myForm">
            <div class="login-title">
                用户登录
            </div>
            <div class="content">
                <div class="login login-name">
                    <div class="img-name"></div>
                    <div class="input"><input type="text" id="pname" ng-model="param.userName" class="input-name"
                            placeholder="用户名"></div>
                </div>
                <div class="login login-psw">
                    <div class="img-psw"></div>
                    <div class="input"><input type="password" id="pwd" ng-model="param.userPassword" class="input-name"
                            placeholder="密码"></div>
                </div>
                <div class="login-help" style="display: none">
                   <span><input type="checkbox"  id="chkRememberPwd">&nbsp;记住密码</span>
                   <span>记住密码</span>
                </div>
            </div>
            <div class="login login-btn" id="login_a" onclick="checkDown()">
                登 录
            </div>
        </form>

<div style="text-align: center">
    <p style="color: #fff ">版权所有武汉润普网络科技有限公司</p>
</div>
</div>
</body>
<script type="text/javascript" src="plugin/jquery/jquery.min.js"></script>

<script type="text/javascript" src="plugin/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="js/app_services.js"></script>
<script type="text/javascript" src="plugin/jquery/jquery.min.js"></script>
<script type="text/javascript" src="plugin/layer/layer.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</html>
